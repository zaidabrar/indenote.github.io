<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    	<title>IndeNotes</title>
		<link rel="icon" type ="image/png" href="i.png">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="bg-dark">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-ligth">
		<div class="container-fluid justify-content-center">
			<a class="navbar-brand mx-3" style="font-size:22px; font-weight:400;">INDENOTES</a>
		  
		</div>
	  </nav>
	
	<div class="container my-3" id="container">
		<div class="card text-light bg-dark mb-3">
			<div class="card-body">
				<div class="mb-3">
					<h4 class="card-title">TITLE</h4>					
					<input type="text" class="form-control" id="title" aria-describedby="title" placeholder="Enter the title">
				  </div>
				<h5 class="card-title">WRITE A NOTE</h5>
				<div class="form-group">
					<textarea id="addtext"  rows="7" class="form-control" aria-label="With textarea"></textarea>
				</div>
				<br />
				<button id="addBtn" class="btn btn-success btn-lg ">ADD</button>
			</div>
		</div>
		
		
		
		<div id="notes" class="row container-fluid">
			
		</div>
	</div>

	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
	<script src="./script.js"></script>
</body>
</html>
